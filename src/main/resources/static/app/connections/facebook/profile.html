<br/>
<div id="content">
    <h3>Your Facebook Profile</h3>

    <p>
        {{message}}
    </p>

    <p>
        Hello, <span ng-bind="profile.name">name</span>!
    </p>

    <img src="{{profile.cover.source}}"/>

    <div>
        <span>Facebook ID: </span><span ng-bind="profile.id"></span><br/>
        <span>Email: </span><span ng-bind="profile.email"></span><br/>
        <span>Birthday: </span><span ng-bind="profile.birthday"></span><br/>
        <span>About: </span><span ng-bind="profile.about"></span><br/>
        <span>Hometown: </span><span ng-bind="profile.hometown.name"></span><br/>
    </div>
</div>
